<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="text/javascript" src="js/banco.js"></script>
    <title>Depositar</title>
    <link rel="stylesheet" href="css/depositar.css"> </head>

<body>
    <div id="depositar-container">
        <h1>Depositar</h1>

        <div class="mb-3">
            <label for="valor" class="form-label">Depositar dinheiro:</label>
            <input type="text" class="form-control" id="valor" placeholder="Digite o valor" autofocus>
        </div>

        <div id="mensagem"></div>

        <div class="d-grid gap-2 mt-3">
            <button class="btn btn-secondary" type="button" onclick="history.back()">Retornar</button>
            <button class="btn btn-primary" type="button" onclick="depositar()">Gravar</button>
        </div>
    </div>


    <script type="text/javascript">
        function depositar() {
            let mensagem = "";
            const valor = document.getElementById('valor').value;
            if (!valor) {
                mensagem = "Preencha o valor";
                document.getElementById('valor').focus();
            } else if (isNaN(valor)) {
                mensagem = "Preencha com um valor num√©rico";
                document.getElementById('valor').focus();
            } else {
                const banco = new Banco();
                banco.depositar(Number(valor));
                mensagem = "Valor adicionado com sucesso!";
            }
            document.getElementById("mensagem").innerHTML = `<b>${mensagem}</b>`;
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"crossorigin="anonymous"></script>
</body>

</html>

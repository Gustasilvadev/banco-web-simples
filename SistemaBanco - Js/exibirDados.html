<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="text/javascript" src="js/banco.js"></script>
    <title>Exibir Dados</title>
    <link rel="stylesheet" href="css/exibirDados.css">
</head>

<body>
    <div id="exibir-dados-container">
        <h1>Exibir Dados</h1>

        <div class="mb-3">
            <label for="usuario" class="form-label">Usuário:</label>
            <input id="usuario" type="text" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label for="dinheiro" class="form-label">Dinheiro:</label>
            <input id="dinheiro" type="text" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label for="conta" class="form-label">Conta:</label>
            <input id="conta" type="text" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label for="agencia" class="form-label">Agência:</label>
            <input id="agencia" type="text" class="form-control" readonly>
        </div>

        <div class="d-grid">
            <button class="btn btn-secondary" type="button" onclick="history.back()">Retornar</button>
        </div>
    </div>

    <script type="text/javascript">
        function exibirDadosTela() {
            const banco = new Banco();
            banco.exibirDados();

            document.getElementById('usuario').value = banco.usuario || '';
            document.getElementById('dinheiro').value = banco.dinheiro || '';
            document.getElementById('conta').value = banco.conta || '';
            document.getElementById('agencia').value = banco.agencia || '';
        }

        window.onload = exibirDadosTela;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>

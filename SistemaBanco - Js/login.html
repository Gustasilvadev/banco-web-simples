<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div id="login-container">
        <h1 class="text-center text-white">Login</h1>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite o email" autofocus>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite a senha">
        </div>
        <div class="d-grid gap-2">
            <button id="entrar" type="button" class="btn btn-primary" onclick="teste()">Entrar</button>
            <button id="encerrar" type="button" class="btn btn-danger"><a href="encerrar.html" class="text-white"
                    style="text-decoration: none;">Encerrar Sessão</a></button>
        </div>
        <div id="mensagem" class="mt-3 text-center text-warning"></div>
    </div>


    <script>
        function teste() {
            let mensagem;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            if (email != "teste@teste.com") {
                mensagem = "Email está incorreto";
                document.getElementById('email').focus();

            } else if (senha != "teste") {
                mensagem = "Senha está incorreta";
                document.getElementById('senha').focus();

            } else {
                mensagem = "Login bem-sucedido!";
                location.replace("menu.html");
            }

            document.getElementById('mensagem').innerHTML = `<b>${mensagem}</b>`;
        }
    </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cadastrar.css">
    <script type="text/javascript" src="js/banco.js"></script>
    <title>Cadastrar</title>
</head>

<body>
    <div id="cadastrar-container">
        <h1>Cadastrar</h1>
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuário:</label>
            <input type="text" class="form-control" id="usuario" placeholder="Digite o Usuário" autofocus>
        </div>
        <div class="mb-3">
            <label for="dinheiro" class="form-label">Total de dinheiro:</label>
            <input type="text" class="form-control" id="dinheiro" placeholder="Digite o total">
        </div>
        <div class="mb-3">
            <label for="conta" class="form-label">Conta:</label>
            <input type="text" class="form-control" id="conta" placeholder="Digite a conta">
        </div>
        <div class="mb-3">
            <label for="agencia" class="form-label">Agência:</label>
            <input type="text" class="form-control" id="agencia" placeholder="Digite a agência">
        </div>
        <div id="mensagem"></div>
        <div class="d-grid gap-2">
            <button class="btn btn-secondary" onclick="history.back()">Retornar</button>
            <button class="btn btn-primary" onclick="cadastrarTodos()">Gravar</button>
        </div>
    </div>


    <script type="text/javascript">
        function cadastrarTodos() {
            let mensagem = "";
            let usuario = document.getElementById('usuario').value; 
            let dinheiro = document.getElementById('dinheiro').value;
            let conta = document.getElementById('conta').value;
            let agencia = document.getElementById('agencia').value;

            if (!usuario) {
                mensagem = "Preencha o usuário";
                document.getElementById('usuario').focus();
            } else if (!dinheiro) {
                mensagem = "Preencha o dinheiro";
                document.getElementById('dinheiro').focus();
            } else if (isNaN(dinheiro)) {
                mensagem = "Dinheiro deve ser um número";
                document.getElementById('dinheiro').focus();
            } else if (!conta) {
                mensagem = "Preencha a conta";
                document.getElementById('conta').focus();
            } else if (!agencia) {
                mensagem = "Preencha a agência";
                document.getElementById('agencia').focus();
            } else {
                const banco = new Banco();
                banco.cadastrartodos(usuario, dinheiro, conta, agencia);
                mensagem = "Gravação realizada com sucesso!";
            }
            document.getElementById('mensagem').innerHTML = `<b>${mensagem}</b>`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
